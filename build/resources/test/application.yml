spring:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    #        show_sql: true
    defer-datasource-initialization: true
  datasource:
    url: jdbc:h2:mem:test;MODE=MariaDB
    username: sa
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.orm.jdbc.bind: trace
